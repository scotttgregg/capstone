{% extends 'base.html' %}

{% block content %}
    <main class="sign_up">
        <h1>Sign up</h1>
        <div class="sign_up">

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br>
                        {{ field }}
                        {#        {% if field.help_text %}#}
                        {#          <small style="color: red">{{ field.help_text|safe }}</small>#}
                        {#        {% endif %}#}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
                <button type="submit">Sign up</button>
            </form>
        </div>
    </main>
{% endblock %}
