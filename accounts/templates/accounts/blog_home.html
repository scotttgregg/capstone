{% extends 'base.html' %}


{% load static %}

{% block content %}

<!--<! &#45;&#45; Blog Post &ndash;&gt;-->

{% for b in blogs %}
<main class="container">
    <div class="blog">
        <h2 class="blog-title"> {{ b.title }}</h2>
        <!--<p class="cart-text">{{ b.grab_blurb }}</p>-->
        <p class="blog-text">{{ b.content }}</p>
        <a href="{% url 'blog_single_view' b.category.slug b.slug %}" class="read-more">...Read More</a>
    </div>
    <div class="card-footer text-muted">
        Posted on {{ b.date }} by {{b.author.username }}
    </div>

</main>

{% endfor %}


{% endblock %}
